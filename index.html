<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario 2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="caja">
    <h3>Empieza creando tu usuario</h3>
    <form>
     
      <div class="nombre">
        <input type="text" placeholder="Nombre (como sale en el DNI)" required>
      </div>

     
      <div class="apellidos">
        <input type="text" placeholder="1º apellido (como sale en el DNI)" required>
        <input type="text" placeholder="2º apellido (como sale en el DNI)" required>
      </div>

    
      <div class="apellidos">
        <select required>
          <option value="" disabled selected>TIPO DE DOCUMENTO</option>
          <option value="dni">DNI/NIF</option>
          <option value="cert">CERT. AEAT</option>
        </select>
        <input type="text" placeholder="Número de documento" required>
      </div>

     
      <div class="apellidos">
        <div class="móvil">
         ES
          <input type="text" placeholder="Móvil" required>
        </div>
        <input type="email" placeholder="Email" required>
      </div>
    </form>
  </div>
</body>
</html>
